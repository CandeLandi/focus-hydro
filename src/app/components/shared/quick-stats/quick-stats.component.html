<div class="grid grid-cols-3 gap-4 mb-6">
  @for (stat of stats; track $index) {
    <div class="bg-slate-900 rounded-lg p-4 border border-slate-800/50">
      <div class="text-center">
        <div class="text-2xl font-bold mb-1" [class]="getColorClasses(stat.color)">
          {{ stat.value }}
        </div>
        <div class="text-xs text-slate-400 font-medium">
          {{ stat.label }}
        </div>
      </div>
    </div>
  }
</div>

<div class="space-y-4">
  <!-- Header -->
  <div class="text-center">
    <h3 class="text-lg font-semibold text-white mb-2">Sonidos para Concentración</h3>
    <p class="text-sm text-slate-400">
      La música ambiente reduce el estrés y aumenta tu productividad hasta un 15%
    </p>
  </div>

  <!-- Grid de tracks -->
  <div class="grid grid-cols-2 gap-3">
    @for (track of tracks; track track.id) {
      <button
        (click)="selectTrack(track.id)"
        [class]="selectedTrackId === track.id ? 'bg-cyan-500 text-white' : 'bg-slate-800 text-slate-300 hover:bg-slate-700'"
        class="p-4 rounded-lg transition-colors flex items-center space-x-3">
        <div class="text-2xl">{{ track.icon }}</div>
        <span class="text-sm font-medium">{{ track.name }}</span>
        @if (selectedTrackId === track.id) {
          <svg class="w-4 h-4 ml-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        }
      </button>
    }
  </div>

  <!-- Controles de reproducción -->
  <div class="flex items-center justify-center space-x-4">
    <button
      (click)="togglePlayback()"
      class="p-3 bg-cyan-500 hover:bg-cyan-600 text-white rounded-full transition-colors">
      @if (isPlaying) {
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      } @else {
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      }
    </button>

    <!-- Control de volumen -->
    <div class="flex items-center space-x-2">
      <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 14.142M6 18L4 16H2v-4h2l2-2v6zM4 12h2l2-2V4L6 2H4v10z"/>
      </svg>
      <input
        type="range"
        min="0"
        max="100"
        [(ngModel)]="volume"
        (input)="onVolumeChange()"
        class="w-20 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
      <span class="text-sm text-slate-400 w-8">{{ volume }}</span>
    </div>
  </div>

  <!-- Audio element (hidden) -->
  <audio
    #audioPlayer
    [src]="currentTrack?.url"
    [volume]="volume / 100"
    (ended)="onTrackEnded()">
  </audio>
</div>

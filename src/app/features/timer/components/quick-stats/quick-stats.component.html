  <div class="bg-slate-800 rounded-lg p-4 text-center">
    <div class="text-2xl font-bold text-cyan-400 mb-1">{{ stats.completedToday }}</div>
    <div class="text-sm text-slate-300">Completadas Hoy</div>
  </div>

  <!-- Enfoque Total -->
  <div class="bg-slate-800 rounded-lg p-4 text-center">
    <div class="text-2xl font-bold text-cyan-400 mb-1">{{ stats.totalFocusTime }}</div>

  </div>

  <!-- Progreso -->
